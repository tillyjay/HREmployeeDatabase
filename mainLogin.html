<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HR Employee Database</title>
    <link rel="stylesheet" href="Styles/loginStyles.css">
</head>
<body>

<main>
<h1>HR Member Login</h1>
<form name="loginForm" method="post" action="checkLogin.php">
    <table>
        <tr>
            <td>
                <label for="loginUser">User:</label>
            </td>
            <td>
                <input name="loginUser" id="loginUser" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="loginPwd">Password:</label>
            </td>
            <td>
                <input name="loginPwd" id="loginPwd" type="password" />
            </td>
        </tr>
    </table>
    <input type="submit" name="submit" id="submit" value="Login" />
</form>
</main>

</body>
</html>
